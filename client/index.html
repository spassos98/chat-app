<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link rel="stylesheet" href="mystyle.css" />
</head>

<body>

  <div style="display: flex; height: 100vh;">
    <div style="width: 50%; border: 1px solid;">
      Imagen
    </div>
    <div style="width: 50%; border: 1px solid; padding: 5% 13% 18% 13%;">
      <div style="border: 1px solid black;" class="app-title-container">
        <h2>Super cool chat app</h2>
      </div>
      <div style="height: 100%; background: cyan; margin-top: 20%;">
        <div class="select-user-container">
          <div style="padding: 20% 3%" class="select-user-text">
            <h3>Choose your user</h3>
          </div>
          <div class="form-container">
            <form action="chat-rooms" id="user-form">
              <input id="name" name="name" value="" placeholder="user">
              <div class="submit-container">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="user.js"></script>
</body>

</html>

<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link rel="stylesheet" href="mystyle.css" />
</head>

<body>

  <div style="display: flex; height: 100vh;">
    <div style="width: 100%; border: 1px solid;">
      <div style="height: 30%; display: flex;">
        <div style="text-align: center; margin: auto;">
          <h2>Super cool chat app</h2>
        </div>
      </div>
      <div style="height: 70%;">
        <div style="background-color: cyan; height: 80%; min-width: 300px; width: 20%; margin: auto;">
          <div class="select-user-text" style="padding: 20%;">
            <h3>Choose your user</h3>
          </div>
          <div class="form-container">
            <form action="chat-rooms" id="user-form">
              <input id="name" name="name" value="" placeholder="user" style="margin: auto;">
              <div class="submit-container" style="padding: 10%;">
                <input type="submit" value="Submit" style="margin: auto;">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="user.js"></script>
</body>

</html>

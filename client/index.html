<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link rel="stylesheet" href="mystyle.css" />
</head>

<body>
  <div class="app-title-container">
    <h1>Super cool chat app</h1>
  </div>

  <div class="select-user-container">
    <div class="select-user-text">
      <h3>Choose your user</h3>
    </div>
    <div class="form-container">
      <form action="chat-rooms" id="user-form">
        <input id="name" name="name" value="" placeholder="user">
        <div class="submit-container">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

  <div class="wife-image-container">
    <img class="wife-image" src="https://pbs.twimg.com/media/GEa2SpIbMAESNWA?format=jpg&name=large"
      alt="You want me a wife">
  </div>
  <script type="module" src="user.js"></script>
</body>

</html>

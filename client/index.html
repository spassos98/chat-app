<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link rel="stylesheet" href="mystyle.css" />
</head>

<body>

  <div style="display: flex; height: 100vh;">
    <div style="width: 50%; border: 1px solid;">
      Imagen
    </div>
    <div style="width: 50%; border: 1px solid;">
      <!-- <div style="border: 1px solid black; height: 30%;" class="app-title-container"> -->
      <div style="border: 1px solid black; height: 30%; padding-top: 8%;">
        <div style="text-align: center;">
          <h2>Super cool chat app</h2>
        </div>
      </div>
      <div style="height: 70%; padding: 5% 30% 12% 30%;">
        <div style="background-color: cyan; height: 100%;">
          <div class="select-user-text" style="padding: 20%;">
            <h3>Choose your user</h3>
          </div>
          <div class="form-container">
            <form action="chat-rooms" id="user-form">
              <input id="name" name="name" value="" placeholder="user" style="margin: auto;">
              <div class="submit-container" style="padding: 10%; margin: auto;">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="user.js"></script>
</body>

</html>
